<!-- ForEach:- The forEach calls a provided function once for each element in an array in order
OR
ForEach is the method which will give you one by one value 
  -it will show the value
  - it will give the next value
  -it will give you on vale at a time

Syntax For Each array.forEach(function(value,index,arr){
 Where ,
 value-it is the current value of index..--it is compulsary
 index-array index number
 arr-the array object the current elements belongs to
 
 Working the forEach goes to every element and display it if there is no element in the array it will terminate the loop
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>
    <script>
        var arr=["Swapnil","vaibhav","komal", 89]
        arr.forEach(function(value,index){
            document.write(index + " :" + value + "<br>");
        });
    </script>

</body>
</html>
